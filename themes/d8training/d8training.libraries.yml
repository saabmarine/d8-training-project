global:
  css:
    theme:
      dist/css/base.css: {}
      dist/css/responsive.css: {}
      vendor-dist/css/animate.css: {}
  js:
    vendor-dist/js/vendor/jquery.easing.1.3.js: {}
    vendor-dist/js/vendor/jquery-migrate-1.2.1.min.js: {}
    vendor-dist/js/contact-form.js: {}
    vendor-dist/js/wow.min.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - d8training/bootstrap
    - d8training/font-awesome
    - d8training/header-js

header:
  css:
    theme:
      dist/css/header.css: {}
  dependencies:
    - d8training/barner
    - d8training/main-menu
    - d8training/search-form
    - d8training/slider

barner:
