    theme:
      dist/css/barner.css: {}

main-menu:
  js:
    dist/js/main-menu.js: {}
  dependencies:
    - d8training/modernizr-2-8-3-js
    - d8training/sticky-js

search-form:
  js:
    dist/js/search-form.js: {}
  dependencies:
    - d8training/bootstrap

slider:
  js:
    dist/js/slider.js: {}
  dependencies:
    - d8training/pogo-slider

footer:
  css:
    theme:
      dist/css/footer.css: {}

# vendor-dist
header-js:
  header: true
  js:
    //oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js: { type: external, browsers: { IE: 'lt IE 9', '!IE': false } }
    //oss.maxcdn.com/respond/1.4.2/respond.min.js: { type: external, browsers: { IE: 'lt IE 9', '!IE': false } }

bootstrap:
  css:
    theme:
      vendor-dist/css/bootstrap.min.css: {}
  js:
    vendor-dist/js/vendor/bootstrap.min.js: {}

font-awesome:
